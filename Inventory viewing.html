<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <title>♡Inventory♡</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <th>♥Name♥</th>
          <th>♥Brand Name♥</th>
          <th>♥Clothings, Bags, and Acessories♥</th>
          <th>♥Date♥</th>
          <th>♥Email♥</th>
          <th>♥MobileNo♥</th>
          <th>♥Gender♥</th>
        </thead>
        <tbody id="tbody1">
          <!-- <tr>
                       <td>2</td>
                       <td>tacv</td>
                       <td>10</td>

                       <td>male</td>
                   </tr> -->
        </tbody>
      </table>
    </div>

    <!--Firebase Libraries-->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

    <!-- CONFIGURATION -->
    <script id="MainScript">
      var firebaseConfig = {
        apiKey: "AIzaSyAai6tczowuv_0kf8YS12eERRGFWSOEJwE",
        authDomain: "crudmelebo.firebaseapp.com",
        databaseURL:
          "https://crudmelebo-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "crudmelebo",
        storageBucket: "crudmelebo.appspot.com",
        messagingSenderId: "842759356763",
        appId: "1:842759356763:web:69f2bb5f2e170a74059a7e",
        measurementId: "G-VCBKLLL7QV",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get all data
      function SelectAllData() {
        firebase
          .database()
          .ref("TheBorrowed")
          .once("value", function (AllRecords) {
            AllRecords.forEach(function (CurrentRecord) {
              var name = CurrentRecord.val().Name;
              var brand = CurrentRecord.val().Brand;
              var item = CurrentRecord.val().Item;
              var date = CurrentRecord.val().Date;
              var email = CurrentRecord.val().Email;
              var mobileno = CurrentRecord.val().Mobileno;
              var gen = CurrentRecord.val().Gender;
              AddItemsToTable(name, brand, item, date, email, mobileno, gen);
            });
          });
      }
      window.onload = SelectAllData;

      // Filling the table
      var BorrowerNo = 0;
      function AddItemsToTable(name, brand, item, date, email, mobileno, gen) {
        var tbody = document.getElementById("tbody1");
        var trow = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var td5 = document.createElement("td");
        var td6 = document.createElement("td");
        var td7 = document.createElement("td");
        td1.innerHTML = name;
        td2.innerHTML = brand;
        td3.innerHTML = item;
        td4.innerHTML = date;
        td5.innerHTML = email;
        td6.innerHTML = mobileno;
        td7.innerHTML = gen;
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);
        tbody.appendChild(trow);
      }
    </script>
  </body>
</html>
